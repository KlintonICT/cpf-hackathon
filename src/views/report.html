<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Report</title>
    <link rel="icon" href="../../assets/image/cpf-logo.png" />
    <link rel="stylesheet" type="text/css" href="../utils/globalStyle.css" />
    <link rel="stylesheet" type="text/css" href="../utils/arrow.css" />
    <link rel="stylesheet" type="text/css" href="../utils/button.css" />
    <link rel="stylesheet" type="text/css" href="../styles/report.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>
<body>
    <div class="outside-container">
        <!------------- menu side ---------------->
        <div class="menu-side">
            <div class="menu-list">
                <div class="menu-list-container">
                    <a class="menu-list-item" href="./orders.html"></a>
                    <span class="menu-list-title">Orders</span>
                </div>
                <div class="menu-list-container">
                    <a class="menu-list-item" href="./tracking.html"></a>
                    <span class="menu-list-title">Tracking</span>
                </div>
                <div class="menu-list-container">
                    <a class="menu-list-item active" href="#"></a>
                    <span class="menu-list-title">Report</span>
                </div>
                <div class="menu-list-container">
                    <a class="menu-list-item" href="#"></a>
                    <span class="menu-list-title">none</span>
                </div>
            </div>
            <div class="profile">
                <img src="../../assets/image/profile.jpg" attr="profile" width="38px" height="38px" class="profile"/>
            </div>
        </div>
        <!------------- content side ---------------->
        <div class="container">
            <div class="title-report">
                <span class="title">สรุปออเดอร์ทั้งหมด</span>
                <div class="title-date">
                    <!-- <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" /> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        $(function() {
          $('input[name="daterange"]').daterangepicker({
            opens: 'left'
          }, function(start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
          });
        });
    </script>
    <script type="text/javascript" src="../script/report.js"></script>

</html>
